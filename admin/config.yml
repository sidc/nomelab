backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Department", name: "department", widget: "text"}
      - {label: "Category", name: "category", widget: "select", options: ["Lead Researcher", "Advisory Faculty", "Research Support"]}
      
  - name: "publications"
    label: "Publications"
    folder: "content/publications"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Authors", name: "authors", widget: "string"}
      - {label: "Year", name: "year", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Venue", name: "venue", widget: "string"}
      - {label: "Link", name: "link", widget: "string", required: false}
      
  - name: "gallery"
    label: "Gallery Photos"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Date", name: "date", widget: "datetime"}
      
  - name: "videos"
    label: "Videos & Podcasts"
    folder: "content/videos"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "YouTube Video ID", name: "youtube_id", widget: "string"}
      - {label: "Episode Number", name: "episode", widget: "string"}
      - {label: "Duration", name: "duration", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings.json"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Contact Email", name: "contact_email", widget: "string"}
          - {label: "YouTube Channel URL", name: "youtube_url", widget: "string", required: false}
          - {label: "Spotify Podcast URL", name: "spotify_url", widget: "string", required: false}
          - {label: "About Text", name: "about_text", widget: "markdown"}
